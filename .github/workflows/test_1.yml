name: Prueba

on: [push]

jobs: 
  primerjob:
    runs-on: ubuntu-latest

    steps:
    - name: primer paso
      run: echo "Esto es una Prueba"

    - name: touch file
      run: touch hola.txt

    - name: Set text
      run: echo "Texto de Contenido" >> hola.txt

    - name: Read file
      run: cat hola.txt

  otro:
    runs-on: ubuntu-latest
    needs: [primerjob]

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7
                
    - name: LS
      run: ls -al

    - name: Setup Node.js environment
      uses: actions/setup-node@v4.0.4
            
    - name: Node Version
      run: node --version