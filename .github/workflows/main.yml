name: Test Composite Action

on: [push]

jobs:
  local-action:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7

    - name: ls
      uses: ./.github/actions/my-action
      with: 
        message: "Probando Variables"
    
  database:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: testing
        ports: 3306:3306

    steps:
    - name: ls
      uses: ./.github/actions/my-action
      with: 
        message: "Instalando MySQL"