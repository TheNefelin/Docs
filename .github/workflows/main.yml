name: Test Composite Action

on: [push]

jobs:
  local-action:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7

    - name: ls
      run: ls -al

    - name: my-action
      uses: ./.github/actions/my-action
      with: 
        message: "Probando Variables"
    
  database:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: testing
        ports: 
          - 3306:3306

    steps:
    - name: ls
      run: ls

  node:
    runs-on: ubuntu-latest
    needs: [database]

    steps:
    - name: Setup Node.js environment
      uses: actions/setup-node@v4.0.4

  secret:
    runs-on: ubuntu-latest

    env:
      MY_VAR1: variable 1
      MY_VAR2: variable 2

    steps:
      - name: var1
        run: |
          echo "$MY_VAR1"
          echo "$MY_VAR2"